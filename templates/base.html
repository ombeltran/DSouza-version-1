<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D' Sousa Barber Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    {% block content %}
    <nav class="navbar navbar-dark bg-dark">
      <form method="post" action="base">
        <input class="btn btn-light" type="submit" name="reinicio" value="Reinicio">
      </form>
      <h1 id="encabezado">Janeiro D'Souza Barber</h1>
    </nav>

    <div class="container" id="main">
      <div class="item" id="principal" >
        <h1 class="my_titulo">TURNO</h1>
        
        <form  method="post" action="index">
            <input class="my_contador" type="text" name="my_output" value="{{contador}}" readonly>
            <br>
            <input type="submit" class="btn btn-warning" name="siguiente" value="Siguiente">
        </form>
      </div>

      <div class="item" id="secundario">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" id="titulo_tabla">TURNO</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="turno_tabla">{{contador}}</td>
            </tr>
          </tbody>
        </table>
      </div>    
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
